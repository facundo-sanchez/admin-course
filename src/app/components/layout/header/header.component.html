<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <ul class="navbar-nav mr-auto">
      <li class="text-white">
        <a [routerLink]="['/home']" class="navbar-brand">Tudai</a>
      </li>
    </ul>


    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li routerLinkActive="active" class="nav-item">
          <a  [routerLink]="['/courses']" class="nav-link">Course</a>
        </li>
        <li  routerLinkActive="active" (click)="openMenu()" class="nav-item">
          <a class="nav-link" [routerLink]="['/students']">Students</a>
        </li>
        <li (click)="openMenu()" class="nav-item">
          <a class="nav-link" [href]="'https://facundo-sanchez.herokuapp.com/'">About Me</a>
        </li>
      </ul>
      <a class="navbar-brand text-white" *ngIf="userActive?.username"
        >Hi! {{ userActive.username }}</a
      >
      <form class="form-inline">
        <div *ngIf="userActive?.username">
          <button class="btn btn-warning" (click)="logout()">Logout</button>
        </div>
      </form>
      <form class="form-inline" *ngIf="!userActive?.username">
        <button class="btn btn-success" [routerLink]="['/login']">
          Sing Up
        </button>
      </form>
    </div>
  </nav>
</header>
